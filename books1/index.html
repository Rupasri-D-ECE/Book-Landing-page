<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #db1651;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #123bdfcf;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .book-container {
            background-size: cover;
            text-align: center;
            padding: 50px;
        }

        .book-image {
            max-width: 100%;
            height: auto;
        }

        .proverb {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }

        .books-section {
            padding: 30px;
        }

        .books-section h2 {
            text-align: center;
            color: #333;
        }

        .book-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .book {
            width: 200px;  /* Set a fixed width for each book container */
            margin: 15px;
            text-align: center;
        }

        .book img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
    <title>Book Reading Website</title>
</head>
<body>

    <header>
        <h1>Welcome to our Book Reading Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#books">Books</a>
        <a href="#categories">Categories</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="book-container">
        <img class="book-image" src="images/img-2.png" alt="Book Cover">
    </div>

    <div class="books-section">
        <h2>Novels</h2>
        <div class="book-list">
            <div class="book">
                <img src="images/image1.jpg" alt="The Alchemist">
                <a href="novel1.html">
                    <h3>The Alchemist</h3>
                </a>
            </div>
            <div class="book">
                <img src="images/img-6.jpg" alt="You Can Win">
                <a href="novel2.html">
                    <h3>You Can Win</h3>
                </a>
            </div>
            <div class="book">
                <img src="images/image3.jpg" alt="Do It Today">
                <a href="novel3.html">
                    <h3>Do It Today</h3>
                </a>
            </div>
            <!-- Add more books as needed -->
        </div>
    </div>

</body>
</html>
